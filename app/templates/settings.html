<html> 
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" type="text/css"/>
    </head>
    <body id="homeBody">
            <nav class="navbar">
                <div class="container">
                    
                    <h1 class="logo"><a href="#">OG: Oh God, What Did I Say?</a></h1>
                    <ul class="nav nav-right">
                            <li><a href="home">Home</a></li>
                            <li><a href="history">History</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="preferences">Preferences</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container" style="display: flex;justify-content: space-evenly;">
                <div class="homeContent">
                    <h1>Settings:</h1>
                    <form method="POST" style="text-align: center;">
                        <span>Default Twitter Account:</span>
                        <select name="account">
                            {% for account in accounts %}
                            <option value="{{ account }}">{{ account }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <span>Adjust Tweet Association Window: </span>
                        <select name="window">
                            {% for window in tweetWindows %}
                            <option value="{{ window }}">{{ window }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit">Save Changes</button>
                    <form>
                    <p>{{ res }}</p>

                </div>

            </div>
    </body>
</html>
